<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for My Babe</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ffb3b3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4d4d;
            font-size: 36px;
        }
        p {
            color: #333;
            font-size: 20px;
        }
        button {
            background-color: #ff6666;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ff3333;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff1a1a;
            animation: float 3s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        #surprise {
            display: none;
            font-size: 48px;
            color: #ff1a1a;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container" id="quiz">
        <h1>Hey Cutie! ðŸ’•</h1>
        <p id="question">Do you know how much I love you?</p>
        <button onclick="nextQuestion(1)">Yes!</button>
        <button onclick="nextQuestion(1)">Of course!</button>
    </div>
    <div class="container" id="surprise">
        <p>I LOVE YOU, BABE! ðŸ’–</p>
    </div>

    <script>
        let step = 1;
        const questions = [
            "Do you know how much I love you?",
            "Will you be my forever cutie?",
            "Ready for a surprise?"
        ];

        function nextQuestion() {
            if (step < questions.length) {
                document.getElementById("question").innerText = questions[step];
                step++;
            } else {
                document.getElementById("quiz").style.display = "none";
                document.getElementById("surprise").style.display = "block";
                startHearts();
            }
        }

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("span");
                heart.classList.add("heart");
                heart.innerHTML = "ðŸ’–";
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 200);
        }
    </script>
</body>
</html>
