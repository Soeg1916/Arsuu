<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Arsuu ğŸ’•</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe6f2, #ffb3d9, #cc99ff);
            font-family: 'Caveat', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 153, 204, 0.5);
            border: 2px solid #ff99cc;
            position: relative;
            z-index: 1;
        }
        h1 {
            color: #ff3399;
            font-size: 45px;
            text-shadow: 2px 2px #ffd9e6;
        }
        p {
            color: #660033;
            font-size: 28px;
            margin: 15px 0;
        }
        button {
            background: #ff66b3;
            color: white;
            border: 2px solid #ff3399;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 22px;
            transition: transform 0.2s;
        }
        button:hover {
            background: #ff3399;
            transform: scale(1.1);
        }
        #surprise {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #surprise p {
            font-size: 65px;
            color: #ff0066;
            text-shadow: 3px 3px #ffccff;
            opacity: 0;
            animation: fadeIn 1s forwards 4s;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .heart {
            position: absolute;
            font-size: 40px;
            color: #ff1a8c;
        }
        .circle-heart {
            animation: circle 3s ease-in-out forwards;
        }
        .merge-heart {
            animation: merge 1s ease-in-out forwards 3s;
        }
        @keyframes circle {
            0% { transform: translate(0, 0); }
            100% { transform: translate(var(--x), var(--y)); }
        }
        @keyframes merge {
            0% { transform: translate(var(--x), var(--y)) scale(1); }
            100% { transform: translate(0, 0) scale(2); opacity: 0; }
        }
        .final-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 100px;
            color: #ff0066;
            animation: grow 1s ease-in-out forwards 4s;
        }
        @keyframes grow {
            to { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>
    <div class="container" id="quiz">
        <h1>Hey, My Sweetie Arsuu! ğŸŒ¸</h1>
        <p id="question">Do you know how much I love you? ğŸ¥°</p>
        <button id="btn1" onclick="nextQuestion()">Yes ğŸŒŸ</button>
        <button id="btn2" onclick="nextQuestion()">Yesssss ğŸ˜</button>
    </div>
    <div id="surprise">
        <p>I LOVE YOU ARSUU! ğŸ’–</p>
    </div>

    <script>
        let step = 1;
        const questions = [
            "Do you know how much I love you? ğŸ¥°",
            "Do you know that youâ€™re my favorite? ",
            "Will you be mine forever? ğŸ’",
            "Please donâ€™t leave me? ",
            "Will you always love me? ğŸ’•",
            "Who do you think I like the most? ğŸ˜˜"
        ];
        const answers = [
            ["Yes ğŸŒŸ", "Yesssss ğŸ˜"],
            ["Yes ", "Yesssss ğŸ’"],
            ["No I hate you ğŸ˜”", "Yessssss ğŸ’"],
            ["I promise I wonâ€™t ğŸ¥º", "I swear I wonâ€™t ğŸŒ¸"],
            ["Yes ğŸ’–", "Idk ğŸ˜¸"],
            ["Me! ğŸ¾", "Me me! ğŸ˜»"]
        ];

        function nextQuestion() {
            if (step < questions.length) {
                document.getElementById("question").innerText = questions[step];
                document.getElementById("btn1").innerText = answers[step][0];
                document.getElementById("btn2").innerText = answers[step][1];
                step++;
            } else {
                document.getElementById("quiz").style.display = "none";
                document.getElementById("surprise").style.display = "block";
                startHeartAnimation();
            }
        }

        function startHeartAnimation() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const radius = 100;
            const heartCount = 12;

            for (let i = 0; i < heartCount; i++) {
                const angle = (i / heartCount) * 2 * Math.PI;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);
                const heart = document.createElement("span");
                heart.classList.add("heart", "circle-heart");
                heart.innerHTML = "ğŸ’–";
                heart.style.left = `${centerX}px`;
                heart.style.top = `${centerY}px`;
                heart.style.setProperty("--x", `${x}px`);
                heart.style.setProperty("--y", `${y}px`);
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.classList.remove("circle-heart");
                    heart.classList.add("merge-heart");
                }, 3000);

                setTimeout(() => heart.remove(), 4000);
            }

            setTimeout(() => {
                const finalHeart = document.createElement("span");
                finalHeart.classList.add("final-heart");
                finalHeart.innerHTML = "ğŸ’–";
                document.body.appendChild(finalHeart);
            }, 4000);
        }
    </script>
</body>
</html>
